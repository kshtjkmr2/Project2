<div class="container" style=" background-color:#FF5733;">
<div class="row">
<div class="col-sm-3">
<span style="color:green">{{successMessage}}</span>
</div>
<div class="col-sm-6" >
<span style="color:white">{{error.message}}</span>
<span style="color:green">{{logoutSuccess}}</span>

<form >
<div class="modal-dialog" >
	  <div class="modal-content">
	    <div class="modal-header" style=" background-color:#A38AFF;">	   
	     <h3 class="modal-title" style="color:blue;"><span class="glyphicon glyphicon-log-in">&nbsp</span> Login</h3>
	   </div>
         <div class="modal-body" style=" background-color:#A38AFF;">
         <div class="form-group has-feedback">
         <p style="color:blue;"><b>Username</b></p>
        
   <input type="text" ng-model="user.username" class="form-control">
    <i class="glyphicon glyphicon-user form-control-feedback"></i>
             </div>
             
          <div class="form-group has-feedback">
           <p style="color:blue;"><b>Password</b></p>
          <input type="password" ng-model="user.password" class="form-control">
         <i class="glyphicon glyphicon-lock form-control-feedback"></i>
         </div>
         <a href="#/register" style="color:blue;">New user click to register</a>
         <span class="psw"> <a href="#" style="color:blue;">Forgot password?</a>
         
         </span>
         
         <br>
		 <div class="modal-footer">	  
		   <button class="btn btn-success" type="submit"
			ng-click="validateUser()">login</button>
		 </div>
	   </div>
	</div>
  </div>
  
</form>
</div>
</div>
</div>
