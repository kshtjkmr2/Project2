
<div class="container" style=" background-color:#FF5733;">
<div class="row">
	<div class="col-sm-7"></div>	


		<div class=col-sm-5>
		<span style="color: green">{{successMessage}}</span> 
			<span style="color: red">{{error.message}}</span>
			<div class="row">
				<div class="col-sm-12">
				
					<h3><span class="glyphicon glyphicon-user" id="new"></span>
						 Create an account
					</h3>
					<h4>It's free and always will be for you.</h4>
				</div>
			</div>
			<form>
				<div class="row">
					<div class=col-sm-6>
						<div class="form-group">
							<label for="">First Name</label><br> <input type="text"
								ng-model="user.firstname" class="form-control">
						</div>
					</div>
					<div class=col-sm-6>
						<div class="form-group">
							<label for="">Last Name</label><br> <input type="text"
								ng-model="user.lastname" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<label for="">Email</label><br> <input type="email"
								ng-model="user.email" class="form-control"> <label
								for="">Phone Number</label><br> <input type="text"
								ng-model="user.phonenumber" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class=col-sm-6>
						<div class="form-group">
							<label for="">Username</label><br> <input type="text"
								ng-model="user.username" class="form-control">
						</div>
					</div>
					<div class=col-sm-6>
						<div class="form-group">
							<label for="">Password</label><br> <input type="password"
								ng-model="user.password" class="form-control">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<h4>Select Role</h4>
						
							<input type="radio" ng-model="user.role" value="STUDENT">Student
						
						
							<input type="radio" ng-model="user.role" value="ALUMINI">Alumini
						
						
							<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
						
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-sm-12">
						<button class="btn btn-success btn-block" type="submit"
							ng-click="registerUser()">Create Account</button><br>
					</div>
				</div>
			</form>
		</div>
		
	</div>
</div>
