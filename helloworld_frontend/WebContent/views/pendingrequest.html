


<table class="table table striped">
<thead>
<tr>
<th>Name</th>
<th>Profile image</th>
<th>Accept</th>
<th>Reject</th>

</tr>
</thead>
<tr ng-repeat="pendingRequest in listOfPendingRequest">
<td><a href="#/getUserDetails/{{pendingRequest.fromId}}">{{pendingRequest.fromId}}</a></td>
<td><img src="http://localhost:9002/helloworld_backend/getimage/{{pendingRequest.fromId}}" 
                     width="50px" height="50px" class="img-rounded"></td>
                     
<td><a href="" ng-click="updatePendingRequest(pendingRequest,'A')" class="btn btn-success">Accept</a></td>
<td><a href="" ng-click="updatePendingRequest(pendingRequest,'D')" class="btn btn-danger">Reject</a></td>
</tr>

</table>
<ol></ol>
